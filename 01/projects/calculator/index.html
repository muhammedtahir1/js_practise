<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator++</title>
  <script src="script.js"></script>
</head>

<body>
  <div>
    <button onclick="operator('1')">1</button>
    <button onclick="operator('2')">2</button>
    <button onclick="operator('3')">3</button>
    <button onclick="operator(' + ')">+</button>
  </div>
  &nbsp;
  <div>
    <button onclick="operator('4')">4</button>
    <button onclick="operator('5')">5</button>
    <button onclick="operator('6')">6</button>
    <button onclick="operator(' - ')">-</button>
  </div>
  &nbsp;
  <div>
    <button onclick="operator('7')">7</button>
    <button onclick="operator('8')">8</button>
    <button onclick="operator('9')">9</button>
    <button onclick="operator(' * ')">*</button>
  </div>
  &nbsp;
  <div>
    <button onclick="operator('0')">0</button>
    <button onclick="operator('.')">.</button>
    <button onclick="equals()">=</button>
    <button onclick="operator(' / ')">/</button>
  </div>
  &nbsp;
  <div>
    <button onclick="clear()">clear</button>
  </div>


</body>

</html>
